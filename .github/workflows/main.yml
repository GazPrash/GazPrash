name: Metrics

on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: ghMetricsToken
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # Use the token from the environment variable
          token: ${{ secrets.METRICS_TOKEN }}

          # Configurations for metrics
          template: classic
          
          # Full-year isometric calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Language activity
          plugin_languages: yes
          plugin_languages_threshold: 0%
          plugin_languages_ignored: html, css
          plugin_languages_sections: most-used
          
          # Introduction section
          plugin_introduction: yes
          plugin_introduction_title: "Hello! Welcome to my GitHub profile!"

          # Gist section
          plugin_gist: yes

          # Full commit calendar
          plugin_commits: yes
          plugin_commits_sections: calendar  # Show full commit calendar
