name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: ghMetricsToken
    permissions:
      contents: write
    steps:
      - name: Setup Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          # Your GitHub username
          user: GazPrash # Change this to your GitHub username
          template: classic

          plugin_bio: yes  # Add this line to display your GitHub bio
          plugin_repositories: yes       # Show repository stats (forks, stargazers, etc.)
          plugin_achievements: yes       # Enable achievement badges
          plugin_repositories_pinned: 1
